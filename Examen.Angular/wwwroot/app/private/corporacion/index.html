<div ng-controller="corporacionController as vm">

    <div ng-show="vm.showCreate" class="alert alert-success alert-dismissable">
        <a href="" class="close" data-dismiss="alert" aria-label="Close">&times;</a>
        <strong>OK</strong> La corporación fue creada con éxito.
    </div>

    <div>
        <button ng-click="vm.create();" data-toggle="modal" data-target="#modal-container" class="btn btn-success btn-sm">
            <span class="glyphicon glyphicon-erase"></span> Nueva corporación
        </button>
    </div>

    <ul uib-pagination total-items="vm.totalRecords"
        items-per-page="vm.itemsPerPage"
        ng-model="vm.currentPage"
        max-size="vm.maxSize"
        ng-change="vm.pageChanged()"></ul>

    <div class="row">
        <corporacion-card ng-repeat="corporacion in vm.corporacionList"
                          corp-no="{{::corporacion.corp_No}}"
                          corp-name="{{::corporacion.corp_Name}}"
                          street="{{::corporacion.street}}"
                          city="{{::corporacion.city}}"
                          country="{{::corporacion.country}}"
                          state-prov="{{::corporacion.state_Prov}}"
                          mail-code="{{::corporacion.mail_Code}}"
                          phone-no="{{::corporacion.phone_No}}"
                          expr-dt="{{::corporacion.expr_Dt}}"
                          corp-code="{{::corporacion.corp_Code}}">
            <button ng-click="vm.getCorporacion(corporacion.corp_No); vm.edit();" data-toggle="modal" data-target="#modal-container" class="btn btn-success btn-sm">
                <span class="glyphicon glyphicon-erase"></span> Editar
            </button>
            <button ng-click="vm.getCorporacion(corporacion.corp_No); vm.deleteCorp();" data-toggle="modal" data-target="#modal-container" class="btn btn-danger btn-sm">
                <span class="glyphicon glyphicon-erase"></span> Borrar
            </button>
        </corporacion-card>
        <div ng-repeat-end ng-if="($index+1)%3 == 0" class="clearfix"></div>
    </div>

    <ul uib-pagination total-items="vm.totalRecords"
        items-per-page="vm.itemsPerPage"
        ng-model="vm.currentPage"
        max-size="vm.maxSize"
        ng-change="vm.pageChanged()"></ul>

    <modal-panel title="{{vm.modalTitle}}"
                 button-title="{{vm.modalButtonTitle}}"
                 save-function="vm.modalFunction"
                 close-function="vm.closeModal"
                 read-only="vmreadOnly"
                 is-delete="vm.isDelete">

        <corporacion-form corporacion="vm.corporacion"></corporacion-form>

    </modal-panel>

</div>
