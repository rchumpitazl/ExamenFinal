<div ng-controller="loginController as vm">
    <div ng-if="vm.showError" class="alert alert-danger">
        <strong>Error!</strong> El usuario o contraseña son incorrectos.
    </div>

    <form id="loginModel" ng-submit="vm.login()" class="form-horizontal">
        
        <div class="form-group">
            <label for="userName" class="control-label col-sm-2">Usuario: </label>
            <div class="col-sm-4">
                <input type="text" id="userName" class="form-control" ng-model="vm.user.userName" /><br />
            </div>
        </div>

        <div class="form-group">
            <label for="password" class="control-label col-sm-2">Contraseña: </label>
            <div class="col-sm-4">
                <input type="password" id="password" class="form-control" ng-model="vm.user.password" /><br />
            </div>
        </div>

        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
        </div>

    </form>

</div>
