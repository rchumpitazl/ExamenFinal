<div id="modal-container" class="modal fade" tabindex="-1" role="dialog" arial-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" arial-label="Close" ng-click="closeFunction();">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">{{title}}</h4>
            </div>
            <div class="modal-body">
                <ng-transclude></ng-transclude>
                <button ng-if="!readOnly && !isDelete" class="btn btn-success" type="submit" ng-click="saveFunction();">
                    {{buttonTitle}}
                </button>
                <button ng-if="isDelete" class="btn btn-danger" type="submit" ng-click="saveFunction();">
                    {{buttonTitle}}
                </button>
                <button type="button" class="btn btn-warning" data-dismiss="modal" ng-click="closeFunction();" arial-label="Close">
                    Cerrar
                </button>
            </div>
        </div>
    </div>
</div>
